<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel AI | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Import core variables -->
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fa-solid fa-shield-halved"></i> Sentinel AI
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active"><i class="fa-solid fa-gauge-high"></i> Dashboard</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-clock-rotate-left"></i> Scan History</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-box-archive"></i> Quarantine</a>
                <a href="#" class="nav-item"><i class="fa-solid fa-sliders"></i> Settings</a>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html" class="nav-item logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h2>File Analysis</h2>
                <div class="user-profile">
                    <span>Admin User</span>
                    <div class="avatar"><i class="fa-solid fa-user"></i></div>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- Drop Zone -->
                <div class="card drop-zone-card">
                    <div class="drop-zone" id="drop-zone">
                        <input type="file" id="file-input" hidden>
                        <div class="icon-container">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <div class="scanning-ring"></div>
                        </div>
                        <h3>Drag & Drop files here</h3>
                        <p>or <span class="browse-link" id="browse-btn">Browse to Upload</span></p>
                    </div>

                    <!-- Progress Bar -->
                    <div class="progress-container hidden" id="progress-container">
                        <div class="progress-info">
                            <span id="scanning-status">Scanning...</span>
                            <span id="progress-percent">0%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                    </div>
                </div>

                <!-- Results Panel (Hidden by default) -->
                <div class="card results-card hidden" id="results-card">
                    <!-- Dynamic Content will be injected here -->
                    <div class="result-header">
                        <h3>Analysis Result</h3>
                        <span class="status-badge" id="status-badge">Safe</span>
                    </div>

                    <div class="speedometer-container">
                        <div class="speedometer">
                            <div class="speedometer-track"></div>
                            <div class="speedometer-needle" id="needle"></div>
                            <div class="score-text">
                                <span id="threat-score">0</span>
                                <small>Threat Score</small>
                            </div>
                        </div>
                    </div>

                    <div class="result-details" id="result-details">
                        <div class="detail-item">
                            <i class="fa-solid fa-file-shield"></i>
                            <div>
                                <h4>No Threats Detected</h4>
                                <p>File is clean and safe to use.</p>
                            </div>
                        </div>
                    </div>

                    <button class="action-button" id="reset-btn">Analyze Another File</button>
                </div>
            </div>
        </main>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
